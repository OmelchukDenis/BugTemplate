<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bug template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      min-width: 500px;
    }
    textarea {
      font-size: 14px;
      resize: none;
      overflow: hidden;
    }
  </style>
</head>
<body>

<div class="row justify-content-center">
  <div class="form-check form-check-inline col-2">
    <input class="form-check-input" type="radio" name="platform" id="ios" value="ios" checked>
    <label class="form-check-label" for="ios">iOS</label>
  </div>
  <div class="form-check form-check-inline col-2">
    <input class="form-check-input" type="radio" name="platform" id="aos" value="aos">
    <label class="form-check-label" for="aos">Android</label>
  </div>
  <div class="form-check form-check-inline col-2">
    <input class="form-check-input" type="radio" name="platform" id="be" value="be">
    <label class="form-check-label" for="be">Backend</label>
  </div>
</div>

<div class="mb-3">
  <label for="deviceInfo" class="form-label">Bug template:</label>
   <textarea id="deviceInfo" rows="1" style="width: 100%;" placeholder="What's wrong with you?"></textarea>
</div>

<div class="d-grid gap-2">
  <button type="button" class="btn btn-primary btn-sm" id="copyButton">Copy</button>
</div>
<div id="message" class="mt-3"></div>

<script src="popup.js"></script>

</body>
</html>
